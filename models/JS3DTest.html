<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Three.js - Vrai FPS et GLTF</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        canvas { display: block; }
        #blocker {
            position: absolute; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);
            display: flex; justify-content: center; align-items: center; text-align: center; color: white;
            cursor: pointer; z-index: 10;
        }
        #instructions { font-size: 24px; }
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 10px; height: 10px;
            background: white; border-radius: 50%; transform: translate(-50%, -50%);
            pointer-events: none; mix-blend-mode: difference; z-index: 5;
        }
    </style>
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            <strong>Cliquez pour jouer</strong><br/><br/>
            Souris = Tourner la tête<br/>
            Z, S, Q, D = Se déplacer
        </div>
    </div>
    <div id="crosshair"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // 1. SCÈNE, CAMÉRA ET RENDU
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb); // Ciel
        scene.fog = new THREE.Fog(0x87ceeb, 0, 50); // Petit brouillard au loin

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 5); // Hauteur moyenne d'un humain (1.6m)

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.body.appendChild(renderer.domElement);

        // 2. LUMIÈRES
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(10, 20, 10);
        scene.add(directionalLight);

        // 3. ENVIRONNEMENT (Sol et Grille)
        const gridHelper = new THREE.GridHelper(100, 100, 0x444444, 0x888888);
        scene.add(gridHelper);

        const floorGeo = new THREE.PlaneGeometry(100, 100);
        const floorMat = new THREE.MeshStandardMaterial({ color: 0x333333, roughness: 0.8 });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // 4. CONTRÔLES FPS (PointerLock)
        const controls = new PointerLockControls(camera, document.body);
        const blocker = document.getElementById('blocker');
        const instructions = document.getElementById('instructions');

        instructions.addEventListener('click', () => controls.lock());
        controls.addEventListener('lock', () => blocker.style.display = 'none');
        controls.addEventListener('unlock', () => blocker.style.display = 'flex');

        scene.add(controls.getObject()); // Ajoute la caméra pilotée à la scène

        // 5. GESTION DES TOUCHES (ZSQD)
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;

        document.addEventListener('keydown', (event) => {
            switch (event.code) {
                case 'KeyW': case 'KeyZ': moveForward = true; break; // Z ou W (QWERTY)
                case 'KeyA': case 'KeyQ': moveLeft = true; break;    // Q ou A (QWERTY)
                case 'KeyS': moveBackward = true; break;
                case 'KeyD': moveRight = true; break;
            }
        });

        document.addEventListener('keyup', (event) => {
            switch (event.code) {
                case 'KeyW': case 'KeyZ': moveForward = false; break;
                case 'KeyA': case 'KeyQ': moveLeft = false; break;
                case 'KeyS': moveBackward = false; break;
                case 'KeyD': moveRight = false; break;
            }
        });

// 6. CHARGEMENT DU MODÈLE GLTF (F1 Propre)
        const loader = new GLTFLoader();
        const urlModele = 'https://raw.githubusercontent.com/INFINITYPdev/JS3DTest/main/scene.gltf';

        loader.load(
            urlModele,
            (gltf) => {
                const modele = gltf.scene;

                // 1. AJUSTEMENT DE LA TAILLE
                // On fixe la taille maximum de la F1 à 5.5 unités (environ 5.5 mètres)
                const targetSize = 5.5; 
                
                const box = new THREE.Box3().setFromObject(modele);
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                
                const scale = maxDim > 0 ? targetSize / maxDim : 1; 
                modele.scale.set(scale, scale, scale);

                // 2. PLACEMENT
                const newBox = new THREE.Box3().setFromObject(modele);
                const center = newBox.getCenter(new THREE.Vector3());
                const newSize = newBox.getSize(new THREE.Vector3());

                modele.position.x = -center.x; // Centré horizontalement
                modele.position.y = -center.y + (newSize.y / 2); // Pneus posés sur le sol
                modele.position.z = -center.z - 5; // Placée à 5 mètres devant le joueur

                scene.add(modele);
                console.log("F1 chargée à la bonne taille !");
            },
            (xhr) => {
                if(xhr.total > 0) {
                    console.log('Chargement : ' + Math.round(xhr.loaded / xhr.total * 100) + '%');
                }
            },
            (error) => {
                console.error("Erreur de chargement :", error);
            }
        );

        // 7. BOUCLE D'ANIMATION (Mouvements fluides)
        const clock = new THREE.Clock();
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        const speed = 50.0; // Vitesse de marche

        function animate() {
            requestAnimationFrame(animate);

            if (controls.isLocked === true) {
                const delta = clock.getDelta(); // Temps écoulé depuis la dernière frame

                // Ralentissement naturel (friction)
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;

                // Détermination de la direction
                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize(); // Assure une vitesse constante même en diagonale

                // Application de la vitesse
                if (moveForward || moveBackward) velocity.z -= direction.z * speed * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * speed * delta;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
            } else {
                clock.getDelta(); // Reset de l'horloge quand on est en pause
            }

            renderer.render(scene, camera);
        }
        animate();

        // 8. REDIMENSIONNEMENT FENÊTRE
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
